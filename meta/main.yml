---
# Role dependencies

galaxy_info:
  role_name: groups
  author: Juan Antonio Valiño García
  description: Manage groups through the group module
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
  galaxy_tags:
    - system
    - groups

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        debian: 9
        fedora: 27
        rhel: 6
    tags:
      - role::groups

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            grep: present
            libuser: present
    tags:
      - role::groups

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^groups_.*"
        exclude_pattern: "^groups_(defaults|list)$"
        attributes:
          - name
        fact_name: groups_hostvars
        output_type: list
    when: groups_load_from_hostvars
    tags:
      - role::groups
